<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Calculator</title>
    <meta name="description" content="A simple, user-friendly calculator web app created with HTML, CSS, and JavaScript. Perform basic arithmetic operations with a clean, responsive interface.">
    <meta name="theme-color" content="black"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="heading">CALCULATOR</div>
      <div class="container">
        <div class="display" contenteditable="true"></div>
      </div>
      <div class="keypad">
        <div class="keybar">
          <button class="topbar" onclick="cleardisplay()">C</button>
          <button class="topbar" onclick="deletechar()">Del</button>
          <button class="topbar" onclick="sign()">+/-</button>
          <button class="topbar" onclick="insert('/')">/</button>
        </div>
        <div class="keybar">
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button onclick="insert('*')">*</button>
        </div>
        <div class="keybar">
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button onclick="insert('-')">-</button>
        </div>
        <div class="keybar">
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button onclick="insert('+')">+</button>
        </div>
        <div class="keybar">
          <button onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button onclick="insert('%')">%</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
